name: Ouch CD Workflow using github actions & docker

on:
  push:
    branches: [ "release" ]  # release ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë™ì‘

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4    # ì €ì¥ì†Œ ì½”ë“œë¥¼ ê°€ì ¸ì˜´

      - name: Set up JDK 17    # ìë°” ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew    # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬

      - name: Gradle Caching    # Gradle ë¹Œë“œ ìºì‹±ì„ í†µí•´ ì†ë„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build jar
        run: ./gradlew --info clean bootJar -x test   # í…ŒìŠ¤íŠ¸ëŠ” ìƒëµí•˜ê³  bootJarë¡œ .jar íŒŒì¼ ìƒì„±

      - name: docker login   # Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build and push   #Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
#          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
#          cache-to: type=inline  # ë¹Œë“œ ì‹œ ìºì‹œ í™œìš©ì´ í•„ìš”í•˜ë©´ ì¶”ê°€(ê¹ƒí—ˆë¸Œ ì•¡ì…˜)

  deploy:  # SSH ì ‘ì† ë°©ì‹ (Self-hosted Runner ë°©ì‹X) # ë°°í¬ ìë™í™”
    runs-on: ubuntu-latest
    needs: build-and-push-image  # buildê°€ ëë‚œ í›„ ì‹¤í–‰ë¨

    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest

            docker stop app || true
            docker rm app || true

            docker run -d \
              --name app \
              --restart unless-stopped \
              -p 8080:8080 \
              --env SPRING_PROFILES_ACTIVE=prod \
              --env RDS_HOST=${{ secrets.RDS_HOST }} \
              --env RDS_PORT=${{ secrets.RDS_PORT }} \
              --env RDS_DB=${{ secrets.RDS_DB }} \
              --env RDS_USERNAME=${{ secrets.RDS_USERNAME }} \
              --env RDS_PASSWORD=${{ secrets.RDS_PASSWORD }} \
              --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              --env JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest

      # ë””ìŠ¤ì½”ë“œ ë°°í¬ ì•Œë¦¼
      - name: Send Discord Notification
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="ğŸš€ **Ouch ë°°í¬ ì™„ë£Œ**\në°°í¬ ìƒíƒœ: $STATUS\nğŸ”— í”„ë¡œì íŠ¸: ${{ github.repository }}\nğŸ‘¤ ì»¤ë°‹: ${{ github.actor }}"
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}